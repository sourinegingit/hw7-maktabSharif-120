<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="q4.css">
</head>

<body>
  <div class="container">
    <div class="cronometer">
      <div class="cronometer__text">
          <h4>تورنومتر</h4>
      </div>
      <div class="inner-circle">
        <span class="text minute"></span>
        <span class="text sec"></span>
        <span class="text msec"></span>
        </div>
      <div class="cronometer__btn">
          <button class="btn cronometer__btn cronometer__btn--start play">شروع</button>
          <button class="btn cronometer__btn cronometer__btn--record lap hidden">ثبت رکورد</button>
          <button class="btn cronometer__btn cronometer__btn--reset reset hidden ">ریست</button>
        </div>
        <ul class="laps">
          <!-- <li class="laps-item">
          <span class="number">#1</span>
          <span class="time-stamp">01:43:07</span>
          </li> -->
          </ul>
    
    </div>
  </div>
  
  <script src="q4.js"></script>
    
</body>
</html>
